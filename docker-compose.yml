services:
  mysql:
    image: mysql:8.0
    container_name: uims_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: uims_root_pass
      MYSQL_DATABASE: uims_db
      MYSQL_USER: uims_user
      MYSQL_PASSWORD: uims_pass
    ports:
      - "3306:3306"
    volumes:
      - uims_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "uims_user", "-puims_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

volumes:
  uims_mysql_data:
